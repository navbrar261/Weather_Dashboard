<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f0f8ff; margin:0; padding:0; }
        header { background:#00bfff; color:white; padding:1rem; text-align:center; }
        .search { text-align:center; margin:1rem 0; }
        input { padding:0.5rem; width:200px; }
        button { padding:0.5rem 1rem; background:#00bfff; color:white; border:none; cursor:pointer; }
        .weather-info { text-align:center; margin-top:2rem; }
    </style>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <section class="search">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="searchBtn">Search</button>
        </section>

        <section class="weather-info" id="weatherInfo">
            <!-- Weather data will appear here -->
        </section>
    </main>

    <script>
        const searchBtn = document.getElementById('searchBtn');
        const cityInput = document.getElementById('cityInput');
        const weatherInfo = document.getElementById('weatherInfo');

        searchBtn.addEventListener('click', () => {
            const city = cityInput.value;
            if(!city) return alert('Please enter a city name.');

            const apiKey = 'YOUR_API_KEY'; // Replace with your OpenWeatherMap API key
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            fetch(url)
                .then(res => res.json())
                .then(data => {
                    if(data.cod !== 200) return alert(data.message);
                    weatherInfo.innerHTML = `
                        <h2>${data.name}, ${data.sys.country}</h2>
                        <p>Temperature: ${data.main.temp}Â°C</p>
                        <p>Humidity: ${data.main.humidity}%</p>
                        <p>Condition: ${data.weather[0].description}</p>
                    `;
                })
                .catch(err => console.error(err));
        });
    </script>
</body>
</html>
